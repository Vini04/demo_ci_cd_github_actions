          NETLIFY_AUTH_TOKEN: nfp_siWuAYHEseyUgkQfzHRWjwJ8i17F4vhpea70 # netlify token with write permissions
          NETLIFY_SITE_ID: fba7bf71-b910-4dd6-a031-64f46e2ad8bf # site id
